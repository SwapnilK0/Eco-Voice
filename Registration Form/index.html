<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Complain Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Complain Name</label>
          <input type="text" placeholder="Enter Complain name" required />
        </div>

        <div class="select-box">
          <select>
            <option hidden>Crime type</option>
            <option>Animal Abuse</option>
            <option>Illegal Deforestation</option>
            <option>Plastic Litttering</option>
          </select>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Date of Incident</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
       
        <div class="input-box address">
          <label>Address of Incident</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>Thailand</option>
                <option>Australia</option>
                <option>India</option>
                <option>Switzerland</option>
                <option>Germany</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your State" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
