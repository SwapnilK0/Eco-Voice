<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVoice - Signup/Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 60px; /* Adjust for fixed navbar */
            margin-bottom: 60px; /* Adjust for footer height */
        }
        .navbar {
            background-color: #1b5e20; /* EcoVoice green */
            color: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar li {
            display: inline;
            margin: 0 10px;
        }
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }
        .form-container {
            background-color: #fff;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1b5e20; /* EcoVoice green */
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #1b5e20; /* EcoVoice green */
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #155518; /* Darker shade of green */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </div>

    <div class="form-container">
        <h1>Login</h1>
        <form action="charity_login" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 EcoVoice. All rights reserved.</p>
    </div>
</body>
</html>
