<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>File a Complaint</h2>
  <form action="/submit-complaint/" method="post">
    {% csrf_token %}
    <label for="complaintName">Complaint Name:</label><br>
    <input type="text" id="complaintName" name="complaintName" required><br>
    <label for="crimeType">Crime Type:</label><br>
    <input type="text" id="crimeType" name="crimeType" required><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br>
    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" required><br>
    <label for="zipcode">Zipcode:</label><br>
    <input type="text" id="zipcode" name="zipcode" required><br>
    <label for="crimeDate">Crime Date:</label><br>
    <input type="date" id="crimeDate" name="crimeDate" required><br>
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" required></textarea><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
