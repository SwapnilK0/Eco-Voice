<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity User Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Charity User Signup</h2>
  <form action="create_charity_user" method="post">
    {% csrf_token %}
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    {% comment %} <label for="charity_name">Charity Name:</label><br>
    <input type="text" id="charity_name" name="charity_name" required><br>
    <label for="charity_id">Charity ID:</label><br>
    <input type="text" id="charity_id" name="charity_id" required><br>
    <label for="charity_address">Charity Address:</label><br>
    <textarea id="charity_address" name="charity_address" required></textarea><br>
    <label for="charity_city">Charity City:</label><br>
    <input type="text" id="charity_city" name="charity_city" required><br>
    <label for="charity_state">Charity State:</label><br>
    <input type="text" id="charity_state" name="charity_state" required><br>
    <label for="charity_zipcode">Charity Zipcode:</label><br>
    <input type="text" id="charity_zipcode" name="charity_zipcode" required><br>
     {% endcomment %}
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    
    
    <label for="password2">Charity Zipcode:</label><br>
    <input type="Password" id="password2" name="password2" required><br>
    
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
